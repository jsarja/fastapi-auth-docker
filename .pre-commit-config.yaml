repos:
  - repo: https://github.com/pycqa/isort
    rev: "5.12.0"
    hooks:
      - id: isort
        name: "Sorting imports"

  - repo: https://github.com/psf/black
    rev: "22.12.0"
    hooks:
      - id: black
        name: "Formatting"
        language_version: python3.12

  - repo: https://github.com/pycqa/flake8
    rev: "6.0.0"
    hooks:
      - id: flake8
        name: "Linting"
